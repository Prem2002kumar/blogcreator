<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Editor</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: lightblue;
        }

        input[type="text"],

        

        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-weight: bold;
            
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: 20px;;
            cursor: pointer;
            border-radius: 20px;
            
        
        }

        button:hover {
            background-color: red;
        }

        h1{
            text-decoration: underline;
            text-align: center;
            color: #4CAF50;
            font-family: cursive;
            font-weight: 50px ;
            

        }
        
        ::placeholder{
            color: white;
            font-weight: bold;
            text-decoration: underline;
        }

        #title{
            background-color: lightcoral;
            font-weight: bold;
            color: white;
        }

        #author{
            background-color: lightcoral;
            font-weight: bold;
            color: white;
        }

        #content{
            background-color: lightcoral;
            font-weight: bold;
            color: white;
        }

        #video{
            background-color: lightcoral;
            font-weight: bold;
            color: white;
        }

        #image{
            background-color: lightcoral;
            font-weight: bold;
            color: white;
        }
    </style>
</head>

<body background="Zz1kNmFkYmFmNzhlNGIxMWViYTU1ZDFmYjg0ZWI5MTc4Zg==.jpeg">
    <h1>Blog Editor</h1>
    <br>
    
    <center><img src="blogging.png" width="30%"></center><br>

    <form id="blogForm">
        <input type="text" id="title" placeholder="Enter blog title" required><br>
        <input type="text" id="author" placeholder="Enter your name" required><br>
        <textarea id="content" rows="10" placeholder="Write your blog content here" required></textarea><br>
       <div> <input type="url" id="image" placeholder="Enter image URL"></div><br>
       <div><input type="url" id="video" placeholder="Enter video URL"></div><br>
      <div><center>  <button type="button" onclick="createBlog()">Create Blog</button></center></div>
    </form>

    <script >
        function createBlog() {
    var title = document.getElementById('title').value;
    var author = document.getElementById('author').value;
    var content = document.getElementById('content').value;
    var image = document.getElementById('image').value;
    var video = document.getElementById('video').value;

    
    console.log('Title:', title);
    console.log('Author:', author);
    console.log('Content:', content);
    console.log('Image URL:', image);
    console.log('Video URL:', video);
}

       
    </script>
</body>

</html>
